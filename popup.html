<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner Assistant</title>
  <link rel="stylesheet" href="styles/tailwind.min.css">
  <style>
    body {
      width: 400px;
      height: 500px;
      overflow-y: auto;
    }
    #top-controls {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .small-btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="p-4">
    <div id="top-controls">
      <button id="open-tab" class="small-btn bg-green-500 text-white rounded hover:bg-green-600">
        Open in New Tab
      </button>
      <button id="clear-data" class="small-btn bg-red-500 text-white rounded hover:bg-red-600">
        Clear Data
      </button>
    </div>
    <h1 class="text-lg font-bold text-gray-800 mb-4">Travel Planner</h1>

    <button id="save-data" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Save Current Page Info
    </button>
    <div id="status" class="text-sm text-gray-600 mt-2"></div>

    <h2 class="text-md font-semibold text-gray-700 mt-6">Saved Data</h2>
    <div id="data-list" class="mt-4 bg-white shadow-md rounded p-4 space-y-4">
      <p class="text-sm text-gray-600">No data available.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
