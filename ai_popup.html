<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Assistant</title>
  <link rel="stylesheet" href="styles/tailwind.min.css">
  <style>
    #summary-section > div,
    #ai-suggestions > div {
      margin-bottom: 0.25rem;
    }
    #summary-section, #ai-suggestions {
      padding: 0.5rem;
    }
  </style>
  
</head>
<body class="bg-gray-100 font-sans p-4">
  <h1 class="text-lg font-bold text-gray-800 mb-4">AI Travel Assistant</h1>

  <!-- Progress Indicator -->
  <div id="progress-indicator" class="hidden text-blue-500 mb-4">Generating suggestions...</div>

  <!-- Debug Section -->
  <button id="debug-toggle" class="bg-gray-300 text-gray-800 px-2 py-1 rounded">Toggle Debug Info</button>
  <div id="debug-section" class="hidden mt-4"></div>

  <!-- Summary Section -->
  <h2 class="text-md font-bold text-gray-700 mt-4">Summary</h2>
  <div id="summary-section" class="text-sm text-gray-600 mt-2 bg-white p-4 rounded shadow"></div>

  <!-- Suggestions Section -->
  <h2 class="text-md font-bold text-gray-700 mt-4">Itinerary Suggestions</h2>
  <div id="ai-suggestions" class="list-disc ml-4 text-sm text-gray-600 mt-2 bg-white p-4 rounded shadow"></div>

  <!-- User Interaction -->
  <div class="mt-4">
    <textarea id="ai-input" class="w-full border rounded p-2 mb-4" rows="4" placeholder="Ask the AI..."></textarea>
    <button id="ai-submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    <button id="download-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">Download</button>
  </div>

  <script type="module" src="ai_popup.js"></script>
</body>
</html>
